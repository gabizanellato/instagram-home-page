<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <section class="wrapper">
        <div class="instagram-phone-img">
            <img src="img/instagram-celular.png" alt="Celular com Instagram">
        </div>
        <div class="instagram-login-section">
            <div class="section-instagram">
                <img src="img/instagram-logo.png" alt="Logo do Instagram" class="instagram-logo">
                <div class="profile-photo">
                    <img src="img/photo-instagram.jpeg" alt="Foto de Perfil do Instagram">
                </div>
                <a href="#" class="instagram-login"> Continue como gabzanellato</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="section-instagram">
                <p class="not-account-text">Não é gabzanellato?</p>
                <p class="not-account-content">
                    <span class="not-account-link">Alternar contas</span>
                    ou 
                    <span class="not-account-link">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo.</p>
                <div class="download-app">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
